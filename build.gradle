allprojects {
    group = 'com.stefanolupo.ndn'
    version = '1.0-SNAPSHOT'
    apply plugin: "idea"
    ext {
        appName = "NdnGameLibGdx"
        gdxVersion = '1.9.9'
        roboVMVersion = '2.3.5'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }
    repositories {
        mavenLocal()
        mavenCentral()
//        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}

subprojects {
    apply plugin: 'java'
//    apply plugin: 'maven-publish'
    apply plugin: 'com.google.protobuf'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceSets {
        generated {
            java {
                srcDir "${buildDir.absolutePath}/generated"
            }
        }
        proto {
            java {
                srcDir "${buildDir.absolutePath}/generated/source/"
            }
        }
    }

    dependencies {
        compile 'net.named-data:jndn:0.20'
        compile 'com.google.guava:guava:27.0.1-jre'
        compile 'com.google.protobuf:protobuf-java:3.6.1'
        compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
        compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.6'
        compile 'com.hubspot.immutables:hubspot-style:1.2'
        compile 'com.hubspot.immutables:immutables-exceptions:1.2'
        compile 'commons-cli:commons-cli:1.3.1'
        compile 'org.slf4j:slf4j-api:1.7.25'
        compile 'org.slf4j:slf4j-log4j12:1.7.25'
        compile 'log4j:log4j:1.2.17'
        compile 'com.google.inject:guice:4.0'
        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-all:1.9.5'
        compileOnly 'org.immutables:value:2.7.5'
    }

    sourceCompatibility = '1.8'
}


project(":NdnGameLibGdxDesktop") {
    apply plugin: "java"

    dependencies {
        compile project(":NdnGameLibGdxCore")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
    }
}


project(":NdnGameLibGdxCore") {
    apply plugin: "java"


    dependencies {
        compile project(":NdnGameBackend")
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.ashley:ashley:1.7.0"
    }
}