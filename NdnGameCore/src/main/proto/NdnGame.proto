syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "NDNGameProtos";
option java_package = "com.stefanolupo.ndngame.protos";

message Player {
    string name = 1;
}

message Players {
    repeated Player players = 1;
}


message Transform {
    float x = 1;
    float y = 2;
    float velX = 3;
    float velY = 4;
    float width = 5;
    float height = 6;
    float rotation = 7;
    float scaleX = 8;
    float scaleY = 9;
}

// TODO  Use body status
message PlayerStatus {
    float x = 1;
    float y = 2;
    float velX = 3;
    float velY = 4;
}

message Attack {
    string id = 1;
    int64 timestamp = 2;
    float x = 3;
    float y = 4;
    float radius = 5;
    AttackType type = 6;
}




message Block {
    string id = 1;
    Transform transform = 2;
    int32 health = 3;

    // Deprecated
    float x = 4;
    float y = 5;
    float width = 6;
    float height = 7;
}

message Blocks {
    repeated Block blocks = 1;
}








enum AttackType {
    SWING = 0;
    CAST = 1;
    SHIELD = 2;
    DANCE = 4;
}

enum InteractionType {
    PLACE_BLOCK = 0;
    DOOR_TOGGLE = 1;
}

message BulletStatus {
    int64 id = 1;
    int32 x = 2;
    int32 y = 3;
    int32 velX = 4;
    int32 velY = 5;
    int32 damage = 6;
    string shooterName = 7;
}

message BulletsList {
    repeated BulletStatus bulletStatuses = 1;
}

message BulletRemove {
    int64 id = 1;
}