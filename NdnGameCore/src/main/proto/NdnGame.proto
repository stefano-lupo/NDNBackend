syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "NDNGameProtos";
option java_package = "com.stefanolupo.ndngame.protos";

message Player {
    string name = 1;
}

message Players {
    repeated Player players = 1;
}

message PlayerStatus {
    float x = 1;
    float y = 2;
    float velX = 3;
    float velY = 4;
}

message Attack {
    string id = 1;
    int64 timestamp = 2;
    float x = 3;
    float y = 4;
    float radius = 5;
    AttackType type = 6;
}

enum AttackType {
    SWING = 0;
    CAST = 1;
    SHIELD = 2;
    DANCE = 4;
}

enum InteractionType {
    PLACE_BLOCK = 0;
    DOOR_TOGGLE = 1;
}

message BulletStatus {
    int64 id = 1;
    int32 x = 2;
    int32 y = 3;
    int32 velX = 4;
    int32 velY = 5;
    int32 damage = 6;
    string shooterName = 7;
}

message BulletsList {
    repeated BulletStatus bulletStatuses = 1;
}

message BulletRemove {
    int64 id = 1;
}

message Block {
    string id = 1;
    float x = 2;
    float y = 3;
    float width = 4;
    float height = 5;
    int32 health = 6;
}

message Blocks {
    map<string, Block> blocksById = 1;
}